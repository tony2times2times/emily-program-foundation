<h2>Applicant Processing</h2>
<div class=container-fluid>
        <div class='contentWrapper ng-cloak'>
          <div class='content'>
            <div class="row-fluid">
              <ul class="thumbnails">
                <li
                class="span3"
                style='margin-left:10px;'>
                  <div

                  ng-repeat='hat in hatchery'
                  class="thumbnail"
                  data-drop="true"
                  ng-model='hat'
                  jqyoui-droppable="{onDrop : incubator($index), multiple:true}">
                  {{bucketList[$index]}}
                    <div class="caption">
                      <div
                      class="btn btn-info btn-draggable"
                      ng-repeat="cat in hat"
                      ng-model='hat'
                      data-drag="{{cat.drag}}"
                      data-jqyoui-options="{revert: 'invalid'}"
                      jqyoui-draggable="{index: {{$index}},animate:true}"

                      >{{cat.name}}</div>
                    </div>
                  </div>

              </ul>
            </div>
          </div>
        </div>

      </div>
