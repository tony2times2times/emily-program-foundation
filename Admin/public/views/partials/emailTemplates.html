<div class="container admin-section">
  <h3 class="h3-admin-invert">Email Templates</h3>
  <div class="container admin-subsection">
    <h4>Currently available templates:</h4>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Template Name</th>
          <th class="td-centered">View/Edit</th>
          <th class="td-centered">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="template in emailTemplateArray">
          <td style="vertical-align: middle;">{{template.name}}</td>
          <td style="vertical-align: middle;" class="td-centered"><button ng-click="modifyTemplate(template._id)" type="button" class="btn btn-sm btn-success">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button></td>
          <td style="vertical-align: middle;" class="td-centered"><button ng-click="removeTemplate(template._id)" type="button" class="btn btn-sm btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button></td>
        </tr>
      </tbody>
    </table>
    <div class="input-group admin-input">
      <span class="input-group-btn">
        <i><text-angular ng-model="body"></text-angular></i>
        <button class="btn btn-primary" type="button" ng-click="createTemplate()">Create a new e-mail template</button>
      </span>
    </div>
  </div>
</div>
