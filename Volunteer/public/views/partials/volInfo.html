<div class="background">

    <form name="vInfo" id="formID">
      <label for="firstName">First Name:</label>
        <input ng-class="{wrong: firstLook === false && vInfo.fname.$invalid}" type="text" ng-model="ff.firstName" id= "firstName" name="fname" placeholder="First Name" required>

      <label for="email">Email:</label>
        <input type="text" ng-class="{wrong: firstLook === false && vInfo.email.$invalid}" ng-model="ff.email" id="email" name="email" placeholder="Email Address" required>
      <label for="phone">Phone Number:</label>
        <input type="text" ng-class="{wrong: firstLook === false && vInfo.phone.$invalid}" ng-model="ff.phoneNum" name="phone" placeholder="Phone Number" required>
