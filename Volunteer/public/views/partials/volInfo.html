<div class="container">
<div class="background">
    <h1>Volunteer Application</h1>
    <form name="vInfo">

      <label for="zip">Zip Code:</label>
      <input type="number" ng-model="ff.zip" id="zip" placeholder="Zip Code">
      <label for="email">Email:</label>
      <input type="text" ng-model="ff.email" id="email" placeholder="Email Address">
      <label for="phone">Phone Number:</label>
      <input type="text" ng-model="ff.phoneNum" placeholder="Phone Number">
      <label for="employment">Place of Employment:</label>
      <input type="text" ng-model="ff.employment" id="employment" placeholder="Place of Employment">
