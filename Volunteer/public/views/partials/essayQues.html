<div class="container">
  <div class="background">
    <button type="button" class="prevButt" ng-click="essayPrev()"> < Previous</button>
    <h1 id="essayHeader">Essay</h1>
    <form name="essays" id="essayQuest">
  <div class="eOne">
    <h5 ng-bind="ff.allQuestions[1]" for="essayOne"></h5>
      <textarea ng-class="{wrong: firstLook === false && essays.essayOne.$invalid}" name="essayOne" id="essayOne" ng-model="ff.essayOneResponse" wi rows="7" required></textarea>
  </div>
  <div class="eOne">
    <h5 for="essayTwo" ng-bind="ff.allQuestions[2]"></h5>
      <textarea ng-class="{wrong: firstLook === false && essays.essayTwo.$invalid}" ng-model ="ff.essayTwoResponse" name="essayTwo" id="essayTwo" rows="7" cols="100" required></textarea>
  </div>
  <div class="eOne">

      <textarea ng-class="{wrong: firstLook === false && essays.essayThree.$invalid}" ng-model="ff.essayThreeResponse" id="essayThree" name="essayThree" rows="7" cols="100" required></textarea>
  </div>
  <div class="eOne">
    <h5 ng-bind="ff.allQuestions[4]" for="essayFour"></h5>
      <textarea ng-class="{wrong: firstLook === false && essays.essayFour.$invalid}" ng-model="ff.essayFourResponse" name="essayFour" rows="7" cols="100" required></textarea>

      <button type="submit" class="nextButt"> Next ></button>

</div>
