<img id="logo" src="./style/TEPF-Logo-Transparent.png" alt="Emily Program logo">
<div class="container">
  <div class="background">
    <h1>Volunteer Application</h1>
      <label for="supporting">Supporting Material: Include links to any materials that might support your application.</label>
        <textarea ng-model="ff.additionalInfo" id="supporting" cols="70" rows="7"></textarea><br>
      </br>
    <form name="refForm" id="formRef">
      <label for="references">References (please include two references that are non-family members).</label>
        <p>Reference #1</p>
          <label for="refName">Name:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refNameOne.$invalid}" name="refNameOne" ng-model="ff.refOneName" type="text" id="refName" placeholder="Name" required>
          <label for="refPhone">Phone Number:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refPhoneOne.$invalid}" name="refPhoneOne" ng-model="ff.refOnePhone" type="text" id="refPhone" placeholder="Phone Number" required>
          <label for="refEmail">Email:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refEmailOne.$invalid}" name="refEmailOne" ng-model="ff.refOneEmail" type="text" id="refEmail" placeholder="Email" required>
              <br>
            </br>
        <p>Reference #2</p>
          <label for="refName2">Name:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refNameTwo.$invalid}" name="refNameTwo" ng-model="ff.refTwoName" type="text" id="refName2" placeholder="Name" required>
          <label for="refPhone2">Phone Number:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refPhoneTwo.$invalid}" name="refPhoneTwo" ng-model="ff.refTwoPhone" type="text" id="refPhone2" placeholder="Phone Number" required>
          <label for="refEmail2">Email:</label>
            <input ng-class="{wrong: firstLook === false && refForm.refEmailTwo.$invalid}" name="refEmailTwo" ng-model = "ff.refTwoEmail" type="text" id="refEmail2" placeholder="Email" required>
              <br>
            </br>
        <label>Emergency Contact (person to notify in case of an emergency)</label>
          <label for="emerName">Name:</label>
            <input ng-class="{wrong: firstLook === false && refForm.emerName.$invalid}" name="emerName" ng-model="ff.emergencyName" type="text" id="emerName" placeholder="Name" required>
          <label for="emerPhone">Phone Number:</label>
            <input ng-class="{wrong: firstLook === false && refForm.emerPhone.$invalid}" name="emerPhone" ng-model="ff.emergencyPhone" type="text" id="emerPhone" placeholder="Phone Number" required>
            <button type="submit" class="nextButt">Next ></button>
          </form>
            <br>
              </br>
      <button type="button" class="prevButt" ng-click="refPrev()"> < Previous</button>
    </div>
</div>
